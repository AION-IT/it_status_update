<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Display</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Status Updates</h1>
  </header>

  <main>
    <div id="status-container">
      <div>
        <h2>RealPage</h2>
        <p>Status: <span id="realpage-status-display"></span></p>
        <p>Message: <span id="realpage-text-display"></span></p>
      </div>
      <div>
        <h2>Grace Hill</h2>
        <p>Status: <span id="gracehill-status-display"></span></p>
        <p>Message: <span id="gracehill-text-display"></span></p>
      </div>
      <div>
        <h2>Outlook</h2>
        <p>Status: <span id="outlook-status-display"></span></p>
        <p>Message: <span id="outlook-text-display"></span></p>
      </div>
      <div>
        <h2>Ticket System</h2>
        <p>Status: <span id="ticket-status-display"></span></p>
        <p>Message: <span id="ticket-text-display"></span></p>
      </div>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="firebaseService.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
